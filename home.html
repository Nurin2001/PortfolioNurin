<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Education</title>
        <link rel="stylesheet" href="style_home.css">
    </head>
    <body></body>
    <div id="body-home">
        <div class="TopPage">
            <div class="texts">
                <h2 class="name">Nurin Maisarah</h2>
                <h1 class="graduate">Software Engineer Graduate</h1>
                <h4 class="magic">Click the screen to see some magic</h4>

                <div class="socials">
                    <a href="#"><img id="linkedin-img" src="images/social/Linkedin.svg" alt="My LinkedIn" href="#"/></a>
                    <a href="#"><img id="email-img" src="images/social/Mail.svg" alt="My Email" href="#"/></a>
                    <a href="#"><img id="message-img" src="images/social/message.svg" alt="My WhatsApp" href="#"/></a>
                </div>
                <div class="dwResume">
                    <button class="dwResumeBtn">Download My Resume</button>
                </div>
            </div>
            <img id="circle-first" src="/images/bg/circle_first_pg.svg" alt="circle" />
            <img id="rectangle-first" src="/images/bg/rectangle_blur_first_page.svg" alt="rectangle blur" />
            <img id="profile-pic" src="/images/dp.jpeg" alt="profile pic" />
        </div>
    </div>
    <script>
        const rippleContainer = document.getElementById('body-home');
        rippleContainer.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');

            const size = Math.max(rippleContainer.clientWidth,
                rippleContainer.clientHeight);
            const x = e.clientX - rippleContainer.offsetLeft - size / 2;
            const y = e.clientY - rippleContainer.offsetTop - size / 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;

            rippleContainer.appendChild(ripple);

            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });
    </script>
    </body>
</html>
