<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Nurin Maisarah</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <div class="header_">
        <header>
            <div class="navbar">
                <nav>
                    <ul class="navlink">
                        <li><a href="#education-page">Education</a></li>
                        <li><a href="">Work Experience</a></li>
                        <li><a href="">Projects</a></li>
                        <li><a href="">Activities</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <body>
        <div id="top-page" style="height: 100vh;"></div>
        <div id="education-page"></div>
        
        <script>
            fetch('home.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('top-page').innerHTML = data;
                })
                .catch(error => console.error('Error loading file:', error));

            fetch('education.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('education-page').innerHTML = data;
                })
                .catch(error => console.error('Error loading file:', error));
        </script>
    </body>
</html>
